AWSTemplateFormatVersion: 2010-09-09
Description: Pipeline for deployment of serverless resources..
Parameters:
  ApplicationName:
    Type: String
    Description: Name of application used to describe resources.
    Default: sudoku
    AllowedPattern: "^[-a-z0-9]*$"
    ConstraintDescription: Application name can include numbers, lowercase letters, and hyphens (-).
  WebBucketName:
    Type: String
    Description: Name of the web s3 bucket.
    Default: sudokuless.com
  CloudfrontStagingId:
    Type: String
    Description: Name of the web s3 bucket.
    Default: E1JX82EWYYHQRT
  CloudfrontProdId:
    Type: String
    Description: Name of the web s3 bucket.
    Default: E2VSO5V8YCUZGI
  GitHubUser:
    Type: String
    Description: GitHub User
    Default: Alex-Burgess
  GitHubRepo:
    Type: String
    Description: GitHub Repository Name
    Default: Sudokuless
  GitHubBranch:
    Type: String
    Description: GitHub Branch
    Default: "master"
  GitHubToken:
    Type: String
    NoEcho: true
    Description: Personal Access Token.

Resources:
  BuildArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ApplicationName}-pipeline-artifacts'
      AccessControl: Private
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True
      LifecycleConfiguration:
        Rules:
          - Id: Build logs expiration
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7
            ExpirationInDays: 180
            Prefix: !Sub '${ApplicationName}-pipeline-artifacts*'
            Status: Enabled

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ApplicationName}-PipelineServiceRole'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: PipelineServiceRolePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - cloudformation:CreateStack
                  - cloudformation:DescribeStacks
                  - cloudformation:DeleteStack
                  - cloudformation:UpdateStack
                  - cloudformation:CreateChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:DeleteChangeSet
                  - cloudformation:DescribeChangeSet
                  - cloudformation:SetStackPolicy
                  - iam:PassRole
                  - sns:Publish
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: "*"

  CFNRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ApplicationName}-CloudFormationDeployRole'
      AssumeRolePolicyDocument:
        Statement:
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
            Service: [cloudformation.amazonaws.com]
        Version: '2012-10-17'
      Path: /
      Policies:
        - PolicyName: ManageCloudFormation
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - cloudformation:CreateStack
                  - cloudformation:DescribeStacks
                  - cloudformation:DeleteStack
                  - cloudformation:UpdateStack
                  - cloudformation:CreateChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:DeleteChangeSet
                  - cloudformation:DescribeChangeSet
                Effect: Allow
                Resource: '*'
        - PolicyName: ManageS3
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - s3:GetObject
                  - s3:CreateBucket
                  - s3:DeleteBucket
                  - s3:PutBucketPublicAccessBlock
                Effect: Allow
                Resource:
                  - "arn:aws:s3:::sudokuless-solved-staging"
                  - "arn:aws:s3:::sudokuless-solved-staging/*"
                  - "arn:aws:s3:::sudokuless-unsolved-staging"
                  - "arn:aws:s3:::sudokuless-unsolved-staging/*"
                  - "arn:aws:s3:::sudokuless-solved-prod"
                  - "arn:aws:s3:::sudokuless-solved-prod/*"
                  - "arn:aws:s3:::sudokuless-unsolved-prod"
                  - "arn:aws:s3:::sudokuless-unsolved-prod/*"
                  - "arn:aws:s3:::sudoku-pipeline-artifacts/*"
        - PolicyName: ManageIam
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - iam:ListRoles
                  - iam:ListPolicies
                  - iam:GetRole
                  - iam:GetPolicy
                  - iam:CreateRole
                  - iam:CreatePolicy
                  - iam:DeleteRole
                  - iam:DeletePolicy
                  - iam:UpdateRole
                  - iam:AttachRolePolicy
                  - iam:DetachRolePolicy
                  - iam:PassRole
                  - iam:PutRolePolicy
                  - iam:DeleteRolePolicy
                  - iam:getRolePolicy
                Effect: Allow
                Resource: '*'
        - PolicyName: ManageServerless
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - lambda:*
                  - apigateway:*
                Effect: Allow
                Resource: '*'

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub '${ApplicationName}-Pipeline'
      RoleArn: !GetAtt PipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref BuildArtifactsBucket
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: '1'
                Provider: GitHub
              OutputArtifacts:
              - Name: SourceZip
              Configuration:
                Owner: !Ref GitHubUser
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: CodeBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref SamBuildsCodeBuildProject
              InputArtifacts:
                - Name: SourceZip
              OutputArtifacts:
                - Name: BuiltZip
            - Name: UnitTests
              ActionTypeId:
                Category: Test
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref UnitTestsCodeBuildProject
              InputArtifacts:
                - Name: SourceZip
        - Name: Staging
          Actions:
            - Name: Puzzle-CreateChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                RoleArn: !GetAtt CFNRole.Arn
                StackName: Service-Puzzle-Staging
                ChangeSetName: Puzzle-Staging-ChangeSet
                TemplatePath: BuiltZip::puzzle-packaged.yaml
                Capabilities: CAPABILITY_NAMED_IAM
                ParameterOverrides: '{ "Environment": "staging" }'
              InputArtifacts:
                - Name: BuiltZip
              RunOrder: 1
            - Name: Solve-CreateChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                RoleArn: !GetAtt CFNRole.Arn
                StackName: Service-Solve-Staging
                ChangeSetName: Solve-Staging-ChangeSet
                TemplatePath: BuiltZip::solve-packaged.yaml
                Capabilities: CAPABILITY_NAMED_IAM
                ParameterOverrides: '{ "Environment": "staging" }'
              InputArtifacts:
                - Name: BuiltZip
              RunOrder: 1
            - Name: Puzzle-ExecuteChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                RoleArn: !GetAtt CFNRole.Arn
                StackName: Service-Puzzle-Staging
                ChangeSetName: Puzzle-Staging-ChangeSet
              OutputArtifacts:
                - Name: PuzzleStagingDeploy
              RunOrder: 2
            - Name: Solve-ExecuteChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                RoleArn: !GetAtt CFNRole.Arn
                StackName: Service-Solve-Staging
                ChangeSetName: Solve-Staging-ChangeSet
              OutputArtifacts:
                - Name: SolveStagingDeploy
              RunOrder: 2
            - Name: ReactDeploy
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              InputArtifacts:
                - Name: SourceZip
              OutputArtifacts:
                - Name: StagingReactBuiltZip
              Configuration:
                ProjectName: !Sub ${ApplicationName}-React-Staging
              RunOrder: 3
        - Name: Prod
          Actions:
            - Name: DeploymentApproval
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: "1"
              RunOrder: 1
            - Name: Puzzle-CreateChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                RoleArn: !GetAtt CFNRole.Arn
                StackName: Service-Puzzle-Prod
                ChangeSetName: Puzzle-Prod-ChangeSet
                TemplatePath: BuiltZip::puzzle-packaged.yaml
                Capabilities: CAPABILITY_NAMED_IAM
                ParameterOverrides: '{ "Environment": "prod" }'
              InputArtifacts:
                - Name: BuiltZip
              RunOrder: 2
            - Name: Solve-CreateChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                RoleArn: !GetAtt CFNRole.Arn
                StackName: Service-Solve-Prod
                ChangeSetName: Solve-Prod-ChangeSet
                TemplatePath: BuiltZip::solve-packaged.yaml
                Capabilities: CAPABILITY_NAMED_IAM
                ParameterOverrides: '{ "Environment": "prod" }'
              InputArtifacts:
                - Name: BuiltZip
              RunOrder: 2
            - Name: Puzzle-ExecuteChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                RoleArn: !GetAtt CFNRole.Arn
                StackName: Service-Puzzle-Prod
                ChangeSetName: Puzzle-Prod-ChangeSet
              OutputArtifacts:
                - Name: PuzzleProdDeploy
              RunOrder: 3
            - Name: Solve-ExecuteChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                RoleArn: !GetAtt CFNRole.Arn
                StackName: Service-Solve-Prod
                ChangeSetName: Solve-Prod-ChangeSet
              OutputArtifacts:
                - Name: SolveProdDeploy
              RunOrder: 3
            - Name: ReactDeploy
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              InputArtifacts:
                - Name: SourceZip
              OutputArtifacts:
                - Name: ProdReactBuiltZip
              Configuration:
                ProjectName: !Sub ${ApplicationName}-React-Prod
              RunOrder: 4

  SamBuildsCodeBuildProject:
    Type: AWS::CodeBuild::Project
    DependsOn: BuildLogsGroup
    Properties:
      Name: !Sub ${ApplicationName}-Serverless-Builds
      Description: Builds SAM Serverless Applications
      ServiceRole: !GetAtt SamBuildsRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Cache:
        Type: LOCAL
        Modes:
        - LOCAL_DOCKER_LAYER_CACHE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:1.0
        EnvironmentVariables:
          - Name: BUILD_OUTPUT_BUCKET
            Value: !Ref BuildArtifactsBucket
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec.yaml
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: !Sub ${ApplicationName}-buildlogs
          StreamName: SudokuSamBuilds
      TimeoutInMinutes: 10

  UnitTestsCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub ${ApplicationName}-UnitTests
      Description: Performs the unit testing of the lambda functions.
      ServiceRole: !GetAtt SamBuildsRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Cache:
        Type: LOCAL
        Modes:
        - LOCAL_DOCKER_LAYER_CACHE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:1.0
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec-unittests.yaml
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: !Sub ${ApplicationName}-unittestlogs
          StreamName: UnitTests
      TimeoutInMinutes: 10

  StagingReactCodeBuildProject:
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Name: !Sub ${ApplicationName}-React-Staging
      Description: Builds react web application
      Artifacts:
        Type: CODEPIPELINE
      Cache:
        Type: LOCAL
        Modes:
        - LOCAL_DOCKER_LAYER_CACHE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: 'aws/codebuild/standard:2.0'
        EnvironmentVariables:
          - Name: WEB_BUCKET
            Value: !Sub 'staging.${WebBucketName}'
          - Name: CLOUDFRONT_ID
            Value: !Ref CloudfrontStagingId
          - Name: ENVIRONMENT
            Value: staging
      ServiceRole: !GetAtt ReactBuildsRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec-react.yaml
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: !Sub ${ApplicationName}-reactbuild-staging
          StreamName: ReactBuild

  ProdReactCodeBuildProject:
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Name: !Sub ${ApplicationName}-React-Prod
      Description: Builds react web application
      Artifacts:
        Type: CODEPIPELINE
      Cache:
        Type: LOCAL
        Modes:
        - LOCAL_DOCKER_LAYER_CACHE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: 'aws/codebuild/standard:2.0'
        EnvironmentVariables:
          - Name: WEB_BUCKET
            Value: !Sub '${WebBucketName}'
          - Name: CLOUDFRONT_ID
            Value: !Ref CloudfrontProdId
          - Name: ENVIRONMENT
            Value: prod
      ServiceRole: !GetAtt ReactBuildsRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec-react.yaml
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: !Sub ${ApplicationName}-reactbuild-prod
          StreamName: ReactBuild

  StagingReactBuildLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub ${ApplicationName}-reactbuild-staging
      RetentionInDays: 30

  ProdReactBuildLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub ${ApplicationName}-reactbuild-prod
      RetentionInDays: 30

  BuildLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub ${ApplicationName}-buildlogs
      RetentionInDays: 30

  UnitTestsLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub ${ApplicationName}-unittestlogs
      RetentionInDays: 30

  ReactBuildsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ApplicationName}-ReactBuildsRole'
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - codebuild.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: BuildServiceRolePolicy
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${ApplicationName}-reactbuild-staging"
              - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${ApplicationName}-reactbuild-staging:*"
              - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${ApplicationName}-reactbuild-prod"
              - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${ApplicationName}-reactbuild-prod:*"
          - Effect: Allow
            Action:
              - s3:DeleteObject
              - s3:PutObject
              - s3:GetObject
              - s3:GetObjectVersion
              - s3:GetBucketVersioning
              - s3:ListBucket
            Resource:
              - !Sub "arn:aws:s3:::${BuildArtifactsBucket}/*"
              - !Sub "arn:aws:s3:::${WebBucketName}/*"
              - !Sub "arn:aws:s3:::${WebBucketName}"
              - !Sub "arn:aws:s3:::staging.${WebBucketName}/*"
              - !Sub "arn:aws:s3:::staging.${WebBucketName}"
          - Effect: Allow
            Action:
              - cloudfront:CreateInvalidation
            Resource: '*'
          Version: '2012-10-17'

  SamBuildsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ApplicationName}-SamBuildsRole'
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - codebuild.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: BuildServiceRolePolicy
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${ApplicationName}-buildlogs"
              - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${ApplicationName}-buildlogs:*"
              - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${ApplicationName}-unittestlogs"
              - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${ApplicationName}-unittestlogs:*"
          - Effect: Allow
            Action:
              - s3:PutObject
              - s3:GetObject
              - s3:GetObjectVersion
              - s3:GetBucketAcl
              - s3:GetBucketLocation
            Resource:
              - !Sub "arn:aws:s3:::${BuildArtifactsBucket}/*"
          Version: '2012-10-17'
