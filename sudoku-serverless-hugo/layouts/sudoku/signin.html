{{ define "title"}} {{ .Site.Title}} {{end}}
{{ define "header"}} {{ partial "header_login" .}} {{end}}
{{ define "main"}}

<div id="main">
  <div id="hero">
    <div id="title">
      <h1>{{.Title}}</h1>
      <p>{{.Description}}</p>
    </div>
    <div id="form-wrap">
      <form id="signinForm">
        <input type="email" id="emailInputSignin" placeholder="Email" required>
        <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required>

        <input type="submit" value="Log in" class="button primary big">
      </form>
    </div>
  </div>
</div>

{{ end }}
