baseURL = "/"
languageCode = "en-us"
title = "Sudoku Serverless Staging"
theme = "kube"
Paginate = 4
[Params]
  description = "A Serverless demo application using AWS"
  custom_js = ["js/aws-cognito-sdk.min.js", "js/amazon-cognito-identity.min.js", "js/config_staging.js", "js/cognito-auth.js", "js/sudoku.js"]
