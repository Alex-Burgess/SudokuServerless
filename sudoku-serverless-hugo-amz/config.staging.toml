    url = "/signin/"

[[menu.signup]]
    name = "Sign Up"
    url = "/register/"

[[menu.account]]
    name = "Account"
    url = "/account/"

[[menu.auth]]
    name = "Dashboard"
    weight = -100
    url = "/user/"
[[menu.auth]]
    name = "Try"
    weight = -90
    url = "/try/"
[[menu.auth]]
    name = "Solve"
    weight = -80
    url = "/solve/"
